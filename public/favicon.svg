<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2CC8F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="15" y="30" width="70" height="50" rx="8" fill="url(#cameraGradient)"/>
  
  <!-- Camera lens -->
  <circle cx="50" cy="55" r="20" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="50" cy="55" r="15" fill="url(#cameraGradient)"/>
  <circle cx="50" cy="55" r="10" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Camera viewfinder -->
  <rect x="28" y="20" width="18" height="12" rx="3" fill="url(#cameraGradient)"/>
  
  <!-- Flash indicator -->
  <circle cx="72" cy="38" r="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Lens aperture blades -->
  <path d="M 50 50 L 55 52 L 54 58 L 50 60 L 46 58 L 45 52 Z" fill="#1C1C1E" opacity="0.3"/>
</svg>
